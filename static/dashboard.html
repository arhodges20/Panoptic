<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panoptic Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.27.1.min.js"></script>
    <style>
        :root {
            --bg-primary: #1a1b26;
            --bg-secondary: #24283b;
            --text-primary: #a9b1d6;
            --text-secondary: #565f89;
            --accent: #bb9af7;
            --danger: #f7768e;
            --success: #9ece6a;
            --info: #7dcfff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 20px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-tab {
            padding: 8px 16px;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-tab.active {
            background-color: var(--accent);
            color: var(--bg-primary);
        }

        .time-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            background-color: var(--bg-secondary);
            padding: 10px;
            border-radius: 8px;
        }

        .time-btn {
            padding: 8px 16px;
            background: none;
            border: 1px solid var(--text-secondary);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 4px;
        }

        .time-btn.active {
            background-color: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .refresh-btn {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .graphs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .graph-container {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
        }

        .data-table {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--bg-primary);
        }

        th {
            background-color: rgba(187, 154, 247, 0.1);
            color: var(--accent);
        }

        tr:hover {
            background-color: rgba(187, 154, 247, 0.05);
        }

        .danger {
            color: var(--danger);
        }

        .success {
            color: var(--success);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .process-table {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .pagination-btn {
            padding: 8px 16px;
            background: none;
            border: 1px solid var(--text-secondary);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: var(--text-secondary);
        }

        .page-size-select {
            padding: 8px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--text-secondary);
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Panoptic Dashboard</h1>
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="system-stats">üåê System Stats</button>
                <button class="nav-tab" data-tab="new-processes">üîÑ New Processes</button>
                <button class="nav-tab" data-tab="privileged-processes">üõ°Ô∏è Privileged Processes</button>
                <button class="nav-tab" id="logoutBtn" style="margin-left: auto;">üö™ Logout</button>
            </div>
        </header>

        <div class="time-controls">
            <button class="time-btn active" data-range="24h">Last 24h</button>
            <button class="time-btn" data-range="7d">Last 7d</button>
            <button class="time-btn" data-range="30d">Last 30d</button>
            <span id="time-range"></span>
            <button class="refresh-btn">
                üîÑ Refresh Data
            </button>
        </div>

        <div id="system-stats" class="tab-content active">
            <div class="graphs">
                <div class="graph-container">
                    <div id="cpuChart"></div>
                </div>
                <div class="graph-container">
                    <div id="memoryChart"></div>
                </div>
            </div>

            <div class="data-table">
                <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
                    <select class="page-size-select" id="statsPageSize">
                        <option value="10">10 per page</option>
                        <option value="25">25 per page</option>
                        <option value="50">50 per page</option>
                        <option value="100">100 per page</option>
                    </select>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp ‚Üì</th>
                            <th>IP</th>
                            <th>CPU Usage (%)</th>
                            <th>Memory Usage (%)</th>
                        </tr>
                    </thead>
                    <tbody id="statsTable">
                    </tbody>
                </table>
                <div class="pagination-controls" id="statsPagination">
                    <button class="pagination-btn" id="statsPrevPage">‚Üê Previous</button>
                    <span class="pagination-info">Page <span id="statsCurrentPage">1</span></span>
                    <button class="pagination-btn" id="statsNextPage">Next ‚Üí</button>
                </div>
            </div>
        </div>

        <div id="new-processes" class="tab-content">
            <div class="process-table">
                <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
                    <select class="page-size-select" id="newProcessesPageSize">
                        <option value="10">10 per page</option>
                        <option value="25">25 per page</option>
                        <option value="50">50 per page</option>
                        <option value="100">100 per page</option>
                    </select>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp ‚Üì</th>
                            <th>IP</th>
                            <th>PID</th>
                            <th>Process Name</th>
                            <th>User</th>
                        </tr>
                    </thead>
                    <tbody id="newProcessesTable">
                    </tbody>
                </table>
                <div class="pagination-controls" id="newProcessesPagination">
                    <button class="pagination-btn" id="newProcessesPrevPage">‚Üê Previous</button>
                    <span class="pagination-info">Page <span id="newProcessesCurrentPage">1</span></span>
                    <button class="pagination-btn" id="newProcessesNextPage">Next ‚Üí</button>
                </div>
            </div>
        </div>

        <div id="privileged-processes" class="tab-content">
            <div class="process-table">
                <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
                    <select class="page-size-select" id="privilegedProcessesPageSize">
                        <option value="10">10 per page</option>
                        <option value="25">25 per page</option>
                        <option value="50">50 per page</option>
                        <option value="100">100 per page</option>
                    </select>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp ‚Üì</th>
                            <th>IP</th>
                            <th>PID</th>
                            <th>Process Name</th>
                            <th>User</th>
                        </tr>
                    </thead>
                    <tbody id="privilegedProcessesTable">
                    </tbody>
                </table>
                <div class="pagination-controls" id="privilegedProcessesPagination">
                    <button class="pagination-btn" id="privilegedProcessesPrevPage">‚Üê Previous</button>
                    <span class="pagination-info">Page <span id="privilegedProcessesCurrentPage">1</span></span>
                    <button class="pagination-btn" id="privilegedProcessesNextPage">Next ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Authentication check
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login';
                return;
            }
            return token;
        }

        // Add token to fetch requests
        async function authenticatedFetch(url, options = {}) {
            const token = checkAuth();
            if (!token) return;

            const headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`,
            };

            try {
                const response = await fetch(url, {
                    ...options,
                    headers,
                    credentials: 'include'
                });

                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login';
                    return;
                }

                return response;
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });

        // Utility functions
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString();
        }

        function getTimeRange() {
            const now = new Date();
            const activeTimeBtn = document.querySelector('.time-btn.active');
            let start = new Date();

            switch (activeTimeBtn.dataset.range) {
                case '24h':
                    start = new Date(now - 24 * 60 * 60 * 1000);
                    break;
                case '7d':
                    start = new Date(now - 7 * 24 * 60 * 60 * 1000);
                    break;
                case '30d':
                    start = new Date(now - 30 * 24 * 60 * 60 * 1000);
                    break;
            }

            return {
                start: start.toISOString(),
                end: now.toISOString()
            };
        }

        function updateTimeRange() {
            const range = getTimeRange();
            const start = new Date(range.start).toLocaleString();
            const end = new Date(range.end).toLocaleString();
            document.getElementById('time-range').textContent = `${start} to ${end}`;
        }

        // Update fetch functions to include auth headers
        async function fetchSystemStats() {
            try {
                const range = getTimeRange();
                console.log('Fetching system stats...', range);
                const response = await authenticatedFetch('/api/system_stats', {
                    method: 'GET'
                });

                const data = await response.json();
                console.log('System stats received:', data);
                return data;
            } catch (error) {
                console.error('Error fetching system stats:', error);
                return [];
            }
        }

        async function fetchNewProcesses() {
            try {
                const range = getTimeRange();
                console.log('Fetching new processes...', range);
                const response = await authenticatedFetch('/api/new_processes', {
                    method: 'GET'
                });

                const data = await response.json();
                console.log('New processes received:', data);
                return data;
            } catch (error) {
                console.error('Error fetching new processes:', error);
                return [];
            }
        }

        async function fetchPrivilegedProcesses() {
            try {
                const range = getTimeRange();
                console.log('Fetching privileged processes...', range);
                const response = await authenticatedFetch('/api/privileged_processes', {
                    method: 'GET'
                });

                const data = await response.json();
                console.log('Privileged processes received:', data);
                return data;
            } catch (error) {
                console.error('Error fetching privileged processes:', error);
                return [];
            }
        }

        // Chart creation
        function createCharts(data) {
            // Sort data by timestamp in ascending order
            const sortedData = [...data].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            
            const timestamps = sortedData.map(d => d.timestamp);
            const cpuData = sortedData.map(d => d.cpu);
            const memoryData = sortedData.map(d => d.memory);

            const cpuTrace = {
                x: timestamps,
                y: cpuData,
                type: 'scatter',
                fill: 'tozeroy',
                name: 'CPU Usage',
                line: { color: '#bb9af7' }
            };

            const memoryTrace = {
                x: timestamps,
                y: memoryData,
                type: 'scatter',
                fill: 'tozeroy',
                name: 'Memory Usage',
                line: { color: '#7dcfff' }
            };

            const layout = {
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#a9b1d6' },
                margin: { t: 30, r: 30, b: 30, l: 30 },
                xaxis: {
                    gridcolor: '#24283b',
                    zerolinecolor: '#24283b',
                    type: 'date',
                    tickformat: '%H:%M:%S\n%Y-%m-%d',
                    rangeslider: {}
                },
                yaxis: {
                    gridcolor: '#24283b',
                    zerolinecolor: '#24283b',
                    range: [0, 100],
                    title: '%'
                },
                showlegend: true,
                legend: {
                    x: 0,
                    y: 1.2
                }
            };

            const config = {
                responsive: true,
                displayModeBar: true,
                modeBarButtonsToAdd: ['hoverClosestGl2d']
            };

            Plotly.newPlot('cpuChart', [cpuTrace], {
                ...layout,
                title: 'CPU Usage (%)'
            }, config);

            Plotly.newPlot('memoryChart', [memoryTrace], {
                ...layout,
                title: 'Memory Usage (%)'
            }, config);
        }

        // Pagination state
        const paginationState = {
            systemStats: { currentPage: 1, data: [] },
            newProcesses: { currentPage: 1, data: [] },
            privilegedProcesses: { currentPage: 1, data: [] }
        };

        function getPageSize(tableId) {
            try {
                const pageSizeSelect = document.getElementById(`${tableId}PageSize`);
                if (!pageSizeSelect) {
                    console.warn(`Page size select not found for ${tableId}, using default of 10`);
                    return 10;
                }
                return parseInt(pageSizeSelect.value);
            } catch (error) {
                console.warn('Error getting page size:', error);
                return 10;
            }
        }

        function updatePaginationControls(type, data) {
            try {
                const state = paginationState[type];
                const pageSize = getPageSize(type);
                const totalPages = Math.ceil(data.length / pageSize) || 1;
                
                const prevBtn = document.getElementById(`${type}PrevPage`);
                const nextBtn = document.getElementById(`${type}NextPage`);
                const currentPageSpan = document.getElementById(`${type}CurrentPage`);
                
                if (prevBtn && nextBtn && currentPageSpan) {
                    prevBtn.disabled = state.currentPage === 1;
                    nextBtn.disabled = state.currentPage === totalPages;
                    currentPageSpan.textContent = `${state.currentPage} of ${totalPages}`;
                }
            } catch (error) {
                console.warn('Error updating pagination controls:', error);
            }
        }

        // Modified table update functions
        function updateSystemStatsTable(data) {
            try {
                if (!data || !Array.isArray(data)) {
                    console.warn('Invalid data received for system stats table');
                    return;
                }

                paginationState.systemStats.data = [...data].sort((a, b) => 
                    new Date(b.timestamp) - new Date(a.timestamp)
                );
                
                const pageSize = getPageSize('stats');
                const startIdx = (paginationState.systemStats.currentPage - 1) * pageSize;
                const pageData = paginationState.systemStats.data.slice(startIdx, startIdx + pageSize);
                
                const tbody = document.getElementById('statsTable');
                if (!tbody) {
                    console.warn('Stats table body not found');
                    return;
                }
                
                tbody.innerHTML = '';

                pageData.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${formatDate(row.timestamp)}</td>
                        <td>${row.ip}</td>
                        <td class="${row.cpu > 80 ? 'danger' : ''}">${row.cpu.toFixed(1)}%</td>
                        <td class="${row.memory > 80 ? 'danger' : ''}">${row.memory.toFixed(1)}%</td>
                    `;
                    tbody.appendChild(tr);
                });

                updatePaginationControls('systemStats', data);
            } catch (error) {
                console.error('Error updating system stats table:', error);
            }
        }

        function updateProcessTable(tableId, data) {
            try {
                if (!data || !Array.isArray(data)) {
                    console.warn(`Invalid data received for ${tableId}`);
                    return;
                }

                const type = tableId.replace('Table', '');
                paginationState[type].data = [...data].sort((a, b) => 
                    new Date(b.timestamp) - new Date(a.timestamp)
                );
                
                const pageSize = getPageSize(type);
                const startIdx = (paginationState[type].currentPage - 1) * pageSize;
                const pageData = paginationState[type].data.slice(startIdx, startIdx + pageSize);
                
                const tbody = document.getElementById(tableId);
                if (!tbody) {
                    console.warn(`Table body not found for ${tableId}`);
                    return;
                }
                
                tbody.innerHTML = '';

                pageData.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${formatDate(row.timestamp)}</td>
                        <td>${row.ip}</td>
                        <td>${row.pid}</td>
                        <td>${row.name}</td>
                        <td>${row.user}</td>
                    `;
                    tbody.appendChild(tr);
                });

                updatePaginationControls(type, data);
            } catch (error) {
                console.error(`Error updating ${tableId}:`, error);
            }
        }

        // Tab switching
        function switchTab(tabId) {
            console.log(`Switching to tab: ${tabId}`);
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabId).classList.add('active');
            
            // Add active class to selected tab
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            
            // Reset pagination state for the new tab
            const type = tabId.replace('-', '');
            if (paginationState[type]) {
                paginationState[type].currentPage = 1;
            }
        }

        // Refresh data based on current tab and time range
        async function refreshData() {
            const loadingText = 'üîÑ Refreshing...';
            const refreshBtn = document.querySelector('.refresh-btn');
            const originalText = refreshBtn.textContent;
            refreshBtn.textContent = loadingText;
            refreshBtn.disabled = true;

            try {
                // Get active tab
                const activeTab = document.querySelector('.nav-tab.active').dataset.tab;
                console.log('Refreshing data for tab:', activeTab);
                
                // Fetch and update data based on active tab
                switch (activeTab) {
                    case 'system-stats':
                        const statsData = await fetchSystemStats();
                        if (statsData && Array.isArray(statsData)) {
                            console.log('Updating system stats charts and table');
                            createCharts(statsData);
                            updateSystemStatsTable(statsData);
                        } else {
                            console.warn('Invalid system stats data received');
                        }
                        break;
                    case 'new-processes':
                        const newProcesses = await fetchNewProcesses();
                        if (newProcesses && Array.isArray(newProcesses)) {
                            console.log('Updating new processes table');
                            updateProcessTable('newProcessesTable', newProcesses);
                        } else {
                            console.warn('Invalid new processes data received');
                        }
                        break;
                    case 'privileged-processes':
                        const privProcesses = await fetchPrivilegedProcesses();
                        if (privProcesses && Array.isArray(privProcesses)) {
                            console.log('Updating privileged processes table');
                            updateProcessTable('privilegedProcessesTable', privProcesses);
                        } else {
                            console.warn('Invalid privileged processes data received');
                        }
                        break;
                }
            } catch (error) {
                console.error('Error refreshing data:', error);
            } finally {
                refreshBtn.textContent = originalText;
                refreshBtn.disabled = false;
            }
        }

        // Initialize dashboard with error handling and reconnection logic
        async function initDashboard() {
            console.log('Initializing dashboard...');
            updateTimeRange();
            await refreshData();
            console.log('Setting up automatic refresh...');
            
            let refreshInterval;
            const INITIAL_REFRESH_INTERVAL = 10000; // 10 seconds

            function setupRefreshInterval() {
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }

                refreshInterval = setInterval(async () => {
                    try {
                        console.log('Auto-refresh triggered');
                        await refreshData();
                    } catch (error) {
                        console.error('Error in refresh interval:', error);
                    }
                }, INITIAL_REFRESH_INTERVAL);
            }

            // Initial setup of refresh interval
            setupRefreshInterval();

            // Add visibility change handling
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    console.log('Page hidden, pausing refresh');
                    if (refreshInterval) {
                        clearInterval(refreshInterval);
                    }
                } else {
                    console.log('Page visible, resuming refresh');
                    refreshData();
                    setupRefreshInterval();
                }
            });
        }

        // Event listeners
        document.querySelector('.refresh-btn').addEventListener('click', refreshData);
        
        // Add tab switching listeners
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                const tabId = e.target.dataset.tab;
                switchTab(tabId);
                refreshData();
            });
        });

        // Add time range button listeners
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Remove active class from all time buttons
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                e.target.classList.add('active');
                // Refresh dashboard with new time range
                refreshData();
            });
        });

        // Add pagination event listeners
        ['stats', 'newProcesses', 'privilegedProcesses'].forEach(type => {
            // Previous page button
            document.getElementById(`${type}PrevPage`).addEventListener('click', () => {
                const state = paginationState[type === 'stats' ? 'systemStats' : type];
                if (state.currentPage > 1) {
                    state.currentPage--;
                    if (type === 'stats') {
                        updateSystemStatsTable(state.data);
                    } else {
                        updateProcessTable(`${type}Table`, state.data);
                    }
                }
            });

            // Next page button
            document.getElementById(`${type}NextPage`).addEventListener('click', () => {
                const state = paginationState[type === 'stats' ? 'systemStats' : type];
                const pageSize = getPageSize(type);
                const totalPages = Math.ceil(state.data.length / pageSize);
                
                if (state.currentPage < totalPages) {
                    state.currentPage++;
                    if (type === 'stats') {
                        updateSystemStatsTable(state.data);
                    } else {
                        updateProcessTable(`${type}Table`, state.data);
                    }
                }
            });

            // Page size select
            document.getElementById(`${type}PageSize`).addEventListener('change', () => {
                const state = paginationState[type === 'stats' ? 'systemStats' : type];
                state.currentPage = 1; // Reset to first page when changing page size
                if (type === 'stats') {
                    updateSystemStatsTable(state.data);
                } else {
                    updateProcessTable(`${type}Table`, state.data);
                }
            });
        });

        // Add logout functionality
        async function handleLogout() {
            try {
                console.log('Logging out...');
                const response = await authenticatedFetch('/api/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login';
                } else {
                    console.error('Logout failed');
                }
            } catch (error) {
                console.error('Logout error:', error);
                localStorage.removeItem('authToken');
                window.location.href = '/login';
            }
        }

        // Add logout button event listener
        document.getElementById('logoutBtn').addEventListener('click', handleLogout);

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Dashboard loaded, checking auth...');
            if (!checkAuth()) {
                return; // Will redirect to login if not authenticated
            }
            console.log('Auth check passed, initializing dashboard...');
            initDashboard();
        });
    </script>
